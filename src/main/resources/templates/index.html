<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Auth</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <script th:src="@{/js/telegram.js}"></script>
</head>

<body>

<div class="bg-white shadow-lg rounded-2xl p-6 space-y-4 w-full max-w-md flex items-center" th:if="${user}">
    <img th:src="${user.photoUrl}" alt="avatar" class="w-16 h-16 rounded-full border border-white shadow"/>
    <ul class="divide-y divide-gray-200">
        <li class="py-2">ID: <span class="font-medium" th:text="${user.id}"></span></li>
        <li class="py-2">First Name: <span class="font-medium" th:text="${user.firstName}"></span></li>
        <li class="py-2">Last Name: <span class="font-medium" th:text="${user.lastName}"></span></li>
        <li class="py-2">Username: <span class="font-medium" th:text="${user.username}"></span></li>
    </ul>
</div>

</body>
</html>
